<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Offline - Shipping Information</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="scrollable">
    <div class="page-container">
        <h1 class="page-title">Shipping Information</h1>
        
        <div class="shipping-container">
            <div class="product-summary">
                <img src="b03d9511cf71e369da21cf51fc711342.jpg" alt="Offline Device" class="product-image">
                <div class="product-details">
                    <h3 class="product-name">Go Offline</h3>
                    <p class="product-desc">Offline Knowledge Device - 256GB</p>
                    <p class="product-price">$299</p>
                </div>
            </div>

            <div id="discount-summary" class="discount-summary">
                <h4>ðŸŽ‰ Discount Applied!</h4>
                <div class="price-breakdown">
                    <div>Original Price: <span class="original-price">$299.00</span></div>
                    <div>Discount: <span class="discount-amount" id="discount-amount">-$0.00</span></div>
                    <div>Final Price: <span class="final-price" id="final-price">$299.00</span></div>
                </div>
            </div>

            <form id="shipping-form" class="shipping-form">
                <div class="form-section">
                    <h3>Contact Information</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="referralCode">Referral Code (Optional)</label>
                            <input type="text" id="referralCode" name="referralCode" placeholder="Enter referral code">
                            <div id="referral-message" class="referral-message"></div>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h3>Shipping Address</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" name="firstName" required>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" name="lastName" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="address">Street Address</label>
                            <input type="text" id="address" name="address" required autocomplete="street-address" placeholder="Start typing your address...">
                            <div id="address-suggestions" class="address-suggestions"></div>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="city">City</label>
                            <input type="text" id="city" name="city" required autocomplete="address-level2">
                        </div>
                        <div class="form-group">
                            <label for="state">State/Province</label>
                            <input type="text" id="state" name="state" required autocomplete="address-level1">
                        </div>
                        <div class="form-group">
                            <label for="zipCode">ZIP/Postal Code</label>
                            <input type="text" id="zipCode" name="zipCode" required autocomplete="postal-code">
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="country">Country</label>
                            <select id="country" name="country" required>
                                <option value="">Select Country</option>
                                <option value="US">United States</option>
                                <option value="CA">Canada</option>
                                <option value="GB">United Kingdom</option>
                                <option value="AU">Australia</option>
                                <option value="DE">Germany</option>
                                <option value="FR">France</option>
                                <option value="JP">Japan</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="phone" required>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h3>Shipping Options</h3>
                    <div class="shipping-options">
                        <div class="shipping-option">
                            <input type="radio" id="standard" name="shipping" value="standard" checked>
                            <label for="standard">
                                <span class="option-name">Standard Shipping</span>
                                <span class="option-desc">5-7 business days</span>
                                <span class="option-price">Free</span>
                            </label>
                        </div>
                        <div class="shipping-option">
                            <input type="radio" id="express" name="shipping" value="express">
                            <label for="express">
                                <span class="option-name">Express Shipping</span>
                                <span class="option-desc">2-3 business days</span>
                                <span class="option-price">$15.00</span>
                            </label>
                        </div>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" class="cta-button secondary" onclick="window.history.back()">Back</button>
                    <button type="submit" class="cta-button primary">Continue to Payment</button>
                </div>
            </form>
        </div>
    </div>

    <nav class="full-nav">
        <a href="index.html">Home</a>
        <a href="payment.html" class="cta-nav">Get One</a>
    </nav>

    <script src="shipping.js"></script>
</body>
</html>
